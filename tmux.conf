
# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

set -g @tpm_plugins ' \
  tmux-plugins/tpm    \
  sainnhe/tmux-fzf    \
  o0th/tmux-nova      \
'


# {{{tmux-fzf
TMUX_FZF_LAUNCH_KEY="C-Space"
# }}}

# {{{tmux-scratchpad
set-option -g @scratch-command-key 'C-Tab'
# }}}

set-option -g status-position top


set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"

set -g @nova-status-style-bg "#4e432f"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#adda78"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

set -g @nova-segment-mode "#{?client_prefix,Ω,ω}"
set -g @nova-segment-mode-colors "#312C2B #f08d71"

set -g @nova-segment-whoami "#(whoami)@#h"

set -g @nova-segment-whoami-colors "#312C2B #f08d71"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

set -g default-terminal "tmux-256color"

run '~/.tmux/plugins/tpm/tpm'
